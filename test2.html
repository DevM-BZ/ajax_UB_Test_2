<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Random Image + Quote Poster</h1>

    <div id="poster">
      <img id="posterImage" src="https://picsum.photos/800/400" alt="Poster" />
      <div id="posterQuote">
        The only way to do great work is to love what you do.
      </div>
    </div>

    <button type="button" id="generateBtn">Generate New Poster</button>

    <div id="status"></div>

    <script src="app.js"></script>
  </body>
</html>
