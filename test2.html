<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Random Image + Quote Poster</h1>

      <div id="poster">
        <img id="posterImage" src="834-800x400.jpg" alt="Poster" />
        <div id="posterQuote">
          The only way to do great work is to love what you do.
        </div>
      </div>

      <button type="button" id="generateBtn">Generate New Poster</button>

      <div id="status" aria-live="polite"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
